<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x5老虎机游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* 加载屏幕样式 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top: 8px solid #FFD700;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading-progress-container {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(to right, #f1c40f, #e74c3c);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        
        .start-button {
            padding: 15px 40px;
            background: linear-gradient(to bottom, #e5b13a, #f1c40f);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .start-button:hover {
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* 剩余原有样式 */
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8B0000, #FF0000);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .slot-machine {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            max-width: 650px; /* 限制最大宽度 */
            margin-left: auto;
            margin-right: auto;
        }
        
        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            border: 3px solid #4a4a4a;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            max-width: 580px; /* 限制最大宽度 */
            margin-left: auto;
            margin-right: auto;
        }
        
        .reel {
            height: 300px;
            display: flex;
            flex-direction: column;
            background-color: #111;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            gap: 4px; /* 符号之间添加间隙 */
            padding: 2px;
        }
        
        .symbol {
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background-color: #f5f5dc; /* 浅米色背景 */
            border: 1px solid #555;
            border-radius: 8px; /* 添加圆角 */
            transition: background-color 0.3s;
            position: relative;
            padding: 2px; /* 减小内边距 */
            box-sizing: border-box;
            margin: 2px;
        }
        
        .symbol.highlighted {
            animation: highlight 1s infinite;
            box-shadow: 0 0 15px 5px gold;
            z-index: 10;
            background-color: #fff8dc; /* 高亮时略微变亮的背景色 */
        }
        
        /* 添加获胜符号边框样式 */
        .win-symbol-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid;
            border-radius: 5px;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 11;
            animation: borderPulse 1.5s infinite;
        }
        
        @keyframes borderPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.03); }
        }
        
        @keyframes highlight {
            0% { box-shadow: 0 0 15px 5px gold; }
            50% { box-shadow: 0 0 25px 8px gold; }
            100% { box-shadow: 0 0 15px 5px gold; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        .left-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
            border-right: 1px solid #333;
        }
        
        .center-controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 0;
        }
        
        .right-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
            border-left: 1px solid #333;
            box-sizing: border-box;
        }
        
        .bet-control, .paylines-control, .total-bet-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 5px;
            background-color: #252525;
            border-radius: 3px;
        }
        
        .total-bet-control {
            margin-top: 6px;
            padding: 3px 5px;
            background-color: #252525;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .win-amount-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            border: 2px solid #FFD700;
            border-radius: 3px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
            height: 100%;
        }
        
        .win-amount-display .amount {
            font-size: 3rem;
            color: #FFD700;
            font-weight: bold;
            padding: 20px 10px;
            text-align: center;
            width: 100%;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win-amount-display .label {
            font-size: 0.9rem;
            color: #FFD700;
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            padding: 3px 0;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .credit-container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            margin-top: 10px;
            width: 100%;
            gap: 5px;
        }
        
        .credit-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding: 0;
            border: 2px solid #3498db;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .credit-display .amount {
            font-size: 1.8rem;
            margin: 0;
            padding: 5px 10px;
            width: 100%;
            text-align: center;
        }
        
        .credit-display .label {
            font-size: 0.9rem;
            color: #3498db;
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            padding: 3px 0;
            border-top: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .charge-button {
            margin-top: 0;
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 0 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .charge-button:hover {
            background-color: #a00;
        }
        
        .spin-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .highlight-box {
            background-color: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
            border-radius: 4px;
            padding: 3px 8px;
            color: gold;
            font-weight: bold;
        }
        
        #bet-display {
            color: #ccc;
        }
        
        /* 金额显示样式 */
        .amount {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(to bottom, #6c1b1b, #8b0000);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #8b0000, #a00);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        #spin-button {
            background: linear-gradient(to bottom, #e5b13a, #f1c40f);
            color: #000;
            font-size: 1.5rem;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        #spin-button:hover {
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
        }
        
        .win-display {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 60px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        
        .big-win {
            animation: bigWinAnimation 3s forwards;
            font-size: 2rem;
            color: gold;
            text-shadow: 0 0 10px goldenrod;
        }
        
        @keyframes bigWinAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .info-panel {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f1c40f;
        }
        
        .paytable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        .paytable th, .paytable td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        
        .paytable th {
            background-color: #4a4a4a;
        }
        
        .paytable tr:nth-child(even) {
            background-color: #333;
        }
        
        .paytable tr:hover {
            background-color: #555;
        }
        
        /* 控制转轴的旋转和停止 */
        .reel .symbol.spining {
            animation: spin 0.1s linear infinite;
            overflow: hidden; /* 隐藏超出部分 */
            position: relative;
        }
        
        /* 添加旋转符号的容器样式 */
        .spinning-symbols {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 500px; /* 足够高，包含多个符号 */
            animation: scrollSymbols 0.3s linear infinite;
        }
        
        .spinning-symbols .spin-symbol {
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background-color: #f5f5dc; /* 浅米色背景 */
            border-radius: 8px; /* 添加圆角 */
            padding: 2px; /* 减小内边距 */
            box-sizing: border-box;
        }
        
        @keyframes scrollSymbols {
            0% { transform: translateY(0); }
            100% { transform: translateY(-500px); }
        }
        
        @keyframes spin {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        
        /* 转轴停止动画 */
        #reel-0.stopping .symbol {
            animation: bounceStop 0.5s ease-out forwards;
        }
        
        #reel-1.stopping .symbol {
            animation: bounceStop 0.5s ease-out 0.2s forwards;
        }
        
        #reel-2.stopping .symbol {
            animation: bounceStop 0.5s ease-out 0.4s forwards;
        }
        
        #reel-3.stopping .symbol {
            animation: bounceStop 0.5s ease-out 0.6s forwards;
        }
        
        #reel-4.stopping .symbol {
            animation: bounceStop 0.5s ease-out 0.8s forwards;
        }
        
        @keyframes bounceStop {
            0% { transform: translateY(0); }
            20% { transform: translateY(-15px) scale(1.05); }
            40% { transform: translateY(10px) scale(0.98); }
            60% { transform: translateY(-8px) scale(1.02); }
            80% { transform: translateY(4px) scale(0.99); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .WILD { color: #ff9900; }
        .SEVEN { color: #ff3300; }
        .BAR3 { color: #ffcc00; }
        .BAR2 { color: #66ff66; }
        .BAR { color: #33ccff; }
        .CHERRY { color: #ff0066; }
        .ORANGE { color: #ff9966; }
        .PLUM { color: #cc66ff; }
        
        /* 支付线样式 */
        .payline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .payline {
            position: absolute;
            background-color: transparent;
            pointer-events: none;
            z-index: 5;
        }
        
        .payline-segment {
            position: absolute;
            height: 4px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 3px 1px rgba(255, 255, 255, 0.8);
        }
        
        .payline-segment.active {
            opacity: 0.75;
            animation: paylineFlash 2s infinite;
        }
        
        .payline-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 6;
            box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.8);
        }
        
        .payline-dot.active {
            opacity: 1;
            animation: dotFlash 2s infinite;
        }
        
        @keyframes dotFlash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        @keyframes paylineFlash {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 0.4; }
        }
        
        /* 每条支付线的不同颜色 */
        .payline-0 { background-color: red; }
        .payline-1 { background-color: blue; }
        .payline-2 { background-color: green; }
        .payline-3 { background-color: yellow; }
        .payline-4 { background-color: purple; }
        .payline-5 { background-color: orange; }
        .payline-6 { background-color: pink; }
        .payline-7 { background-color: cyan; }
        .payline-8 { background-color: lime; }
        .payline-9 { background-color: magenta; }
        .payline-10 { background-color: gold; }
        .payline-11 { background-color: silver; }
        .payline-12 { background-color: brown; }
        .payline-13 { background-color: teal; }
        .payline-14 { background-color: indigo; }
        .payline-15 { background-color: coral; }
        .payline-16 { background-color: olive; }
        .payline-17 { background-color: maroon; }
        .payline-18 { background-color: turquoise; }
        .payline-19 { background-color: violet; }
        
        /* 新增样式 */
        .paylines-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .payline-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .payline-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: 10px auto;
        }
        
        .payline-grid-item {
            background-color: #444;
            height: 20px;
            border-radius: 3px;
            position: relative;
        }
        
        .payline-grid-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: yellow;
        }
        
        .payline-toggle {
            margin-top: 10px;
            text-align: center;
        }
        
        .total-bet {
            background-color: #3a3a3a;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #5a5a5a;
        }
        
        /* 获胜线路信息条 */
        .win-line-info {
            padding: 5px 8px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid; /* 添加左侧彩色边框 */
        }
        
        .win-line-color-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        /* 自动旋转样式 */
        .auto-spin-button {
            background: linear-gradient(to bottom, #2c5999, #1a4a8f);
            font-size: 0.9rem;
            padding: 8px 15px;
            width: 100%;
            min-width: 120px;
            margin: 0;
        }
        
        .auto-spin-button.active {
            background: linear-gradient(to bottom, #c73a3a, #9e2b2b);
        }
        
        .auto-spin-button.infinite {
            background: linear-gradient(to bottom, #1b6c1b, #008b00);
        }
        
        .infinite-spin-option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .infinite-spin-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .infinite-spin-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #f1c40f;
        }
        
        .infinity-icon {
            font-size: 20px;
            margin-right: 5px;
            color: #f1c40f;
        }
        
        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            margin-top: 0;
            color: #f1c40f;
            text-align: center;
        }
        
        .auto-spin-select {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .auto-spin-value {
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 15px;
            min-width: 60px;
            text-align: center;
            border-radius: 4px;
            margin: 0 10px;
        }
        
        .auto-spin-control {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .spins-remaining {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        /* 添加旋转按钮容器样式 */
        .spin-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        
        /* 音乐控制按钮样式 */
        .music-control {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #f1c40f;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);

        // 绘制支付线
        function drawPayline(paylineIndex, show = true) {
            // 获取或创建支付线元素
            let paylineElement = document.getElementById(`payline-${paylineIndex}`);
            
            if (!paylineElement) {
                paylineElement = document.createElement('div');
                paylineElement.className = `payline payline-${paylineIndex}`;
                paylineElement.id = `payline-${paylineIndex}`;
                paylineContainer.appendChild(paylineElement);
            }
            
            // 清空支付线内容
            paylineElement.innerHTML = '';
            
            // 如果不显示，返回
            if (!show) {
                return;
            }
            
            // 获取支付线的坐标
            const coordinates = slotMachine.PAYLINES[paylineIndex];
            const paylineColor = getComputedStyle(document.documentElement)
                .getPropertyValue(`--payline-${paylineIndex}-color`) || 
                document.querySelector(`.payline-${paylineIndex}`)?.style.backgroundColor ||
                getPaylineColor(paylineIndex);
            
            // 获取转轴容器的位置
            const containerRect = paylineContainer.getBoundingClientRect();
            
            // 获取所有点的位置
            const points = [];
            for (let i = 0; i < coordinates.length; i++) {
                const [row, col] = coordinates[i];
                const symbolElement = reels[col].children[row];
                const rect = symbolElement.getBoundingClientRect();
                
                points.push({
                    x: rect.left - containerRect.left + rect.width / 2,
                    y: rect.top - containerRect.top + rect.height / 2,
                    element: symbolElement
                });
                
                // 添加点标记
                const dot = document.createElement('div');
                dot.className = 'payline-dot active';
                dot.style.backgroundColor = paylineColor;
                dot.style.left = `${points[i].x - 5}px`; // 5是dot宽度的一半
                dot.style.top = `${points[i].y - 5}px`;  // 5是dot高度的一半
                paylineElement.appendChild(dot);
            }
            
            // 绘制每一段线
            for (let i = 0; i < points.length - 1; i++) {
                const startPoint = points[i];
                const endPoint = points[i + 1];
                
                // 计算线段的长度和角度
                const length = Math.sqrt(
                    Math.pow(endPoint.x - startPoint.x, 2) + 
                    Math.pow(endPoint.y - startPoint.y, 2)
                );
                const angle = Math.atan2(
                    endPoint.y - startPoint.y, 
                    endPoint.x - startPoint.x
                ) * 180 / Math.PI;
                
                // 创建线段
                const segment = document.createElement('div');
                segment.className = 'payline-segment active';
                segment.style.backgroundColor = paylineColor;
                segment.style.width = `${length}px`;
                segment.style.left = `${startPoint.x}px`;
                segment.style.top = `${startPoint.y}px`;
                segment.style.transform = `rotate(${angle}deg)`;
                segment.style.transformOrigin = '0 0';
                
                paylineElement.appendChild(segment);
            }
        }
        
        // 获取支付线颜色

            const colors = [

                'gold', 'silver', 'brown', 'teal', 'indigo',
                'coral', 'olive', 'maroon', 'turquoise', 'violet'
            ];
            return colors[index % colors.length];
        }

        // 旋转老虎机
        function spinReels(animate = true) {

                // 移除旧边框
                const oldBorders = symbol.querySelectorAll('.win-symbol-border');
                oldBorders.forEach(border => border.remove());
            });
            
            if (animate) {
                // 清除所有转轴的旋转和停止类
                reels.forEach(reel => {
                    reel.classList.remove('stopping');
                    Array.from(reel.children).forEach(symbol => {

                        // 移除旧的旋转符号容器

                // 显示旋转信息

                // 执行实际的旋转逻辑，获取结果但不立即显示

                    autoSpinCancel.click(); // 如果出错，停止自动旋转

                // 预创建一个随机符号数组用于旋转动画
                const randomSymbolsForAnimation = [];
                for (let i = 0; i < 20; i++) {
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    randomSymbolsForAnimation.push(symbols[randomIndex]);
                }
                
                // 设置每个转轴开始旋转的时间（从左到右）
                for (let i = 0; i < reels.length; i++) {
                    const reel = reels[i];
                    // Turbo模式下所有转轴几乎同时开始旋转
                    const startDelay = turboMode ? i * 20 : i * 150; // 普通模式每个转轴间隔150ms，Turbo模式20ms
                    
                    setTimeout(() => {
                        // 为每个符号位置添加旋转符号容器
                        Array.from(reel.children).forEach(symbol => {
                            // 添加旋转类
                            symbol.classList.add('spining');
                            
                            // 创建旋转符号容器
                            const spinningSymbolsContainer = document.createElement('div');
                            spinningSymbolsContainer.className = 'spinning-symbols';
                            
                            // 添加20个随机符号
                            for (let j = 0; j < 20; j++) {

                        });
                    }, startDelay);
                }
                
                // 设置一个总的旋转时间，之后开始每个转轴依次停止
                // Turbo模式下，总旋转时间大大缩短
                const totalSpinTime = turboMode ? 300 : 2000; // Turbo模式0.3秒，普通模式2秒
                
                // 设置每个转轴停止的时间（从左到右）
                for (let i = 0; i < reels.length; i++) {
                    const reel = reels[i];
                    // Turbo模式下转轴几乎同时停止，普通模式下依次停止
                    const stopDelay = totalSpinTime + (turboMode ? i * 50 : i * 600); 
                    
                    setTimeout(() => {
                        // 添加停止类以触发弹跳动画
                        reel.classList.add('stopping');
                        
                        // 稍后移除旋转类和旋转符号容器
                        setTimeout(() => {
                            Array.from(reel.children).forEach(symbol => {
                                symbol.classList.remove('spining');
                                
                                // 移除旋转符号容器
                                const spinningSymbols = symbol.querySelector('.spinning-symbols');
                                if (spinningSymbols) {
                                    symbol.removeChild(spinningSymbols);
                                }

                        }, turboMode ? 100 : 400); // Turbo模式下更快移除
                        
                        // 更新该转轴的符号

                            `;
                        }
                        
                        // 如果是最后一个转轴，在停止后显示获胜信息
                        if (i === reels.length - 1) {
                            setTimeout(() => {
                                checkAndDisplayWins(spinResult);
                                spinButton.disabled = false;
                                
                                // 处理自动旋转
                                if (autoSpinInProgress) {

                                        // 如果还有剩余次数或是无限模式，继续自动旋转
                                        if (autoSpinInfinite || autoSpinRemaining > 0) {
                                            // 设置延迟以便玩家能看到结果
                                            // Turbo模式下减少等待时间
                                            autoSpinTimer = setTimeout(() => {
                                                if (autoSpinInProgress && !bigWinActive) {
                                                    spinReels(true);
                                                }
                                            }, turboMode ? 300 : 1500);
                                        } else {
                                            // 自动旋转完成
                                            autoSpinCancel.click();
                                        }
                                    } else {
                                        // 自动旋转完成
                                        autoSpinCancel.click();
                                    }
                                }
                            }, turboMode ? 100 : 600); // Turbo模式下更快显示结果

                    attemptAutoplay();

            musicControl.addEventListener('click', () => {
                if (bgm.paused) {

                    musicControl.classList.remove('muted');
                } else {
                    bgm.pause();

                    musicControl.classList.add('muted');
                }
            });

            musicControl.addEventListener('mouseenter', () => {
                volumeControl.classList.add('active');
            });
            
            // 整个音频控制区域的鼠标离开事件
            document.addEventListener('mousemove', (e) => {
                const musicRect = musicControl.getBoundingClientRect();
                const volumeRect = volumeControl.getBoundingClientRect();
                
                // 检查鼠标是否在音乐控制按钮或音量控制区域内
                const inMusicControl = e.clientX >= musicRect.left && e.clientX <= musicRect.right &&
                                      e.clientY >= musicRect.top && e.clientY <= musicRect.bottom;
                const inVolumeControl = e.clientX >= volumeRect.left && e.clientX <= volumeRect.right &&
                                       e.clientY >= volumeRect.top && e.clientY <= volumeRect.bottom;
                
                // 如果鼠标不在两个区域内，隐藏音量控制
                if (!inMusicControl && !inVolumeControl && volumeControl.classList.contains('active')) {
                    // 使用延迟以防止快速移动鼠标时立即隐藏
                    setTimeout(() => {
                        const newMusicRect = musicControl.getBoundingClientRect();
                        const newVolumeRect = volumeControl.getBoundingClientRect();
                        
                        const stillInMusic = e.clientX >= newMusicRect.left && e.clientX <= newMusicRect.right &&
                                            e.clientY >= newMusicRect.top && e.clientY <= newMusicRect.bottom;
                        const stillInVolume = e.clientX >= newVolumeRect.left && e.clientX <= newVolumeRect.right &&
                                             e.clientY >= newVolumeRect.top && e.clientY <= newVolumeRect.bottom;
                        
                        if (!stillInMusic && !stillInVolume) {

                            word3.classList.add('show');
                            
                            setTimeout(() => {
                                // 显示金额并开始计数动画
                                bigWinAmount.classList.add('show');
                                
                                // 金额计算动画 - 5秒
                                animateWinAmount(bigWinAmount, winAmount, () => {
                                    // 金额计算完成后，设置15秒后关闭
                                    window.bigWinTimer = setTimeout(() => {
                                        clearInterval(coinInterval);
                                        closeBigWinAnimation();
                                    }, 15000);
                                });
                            }, 800);
                        }, 800);
                    } else {
                        setTimeout(() => {
                            // 显示金额并开始计数动画
                            bigWinAmount.classList.add('show');
                            
                            // 金额计算动画 - 5秒
                            animateWinAmount(bigWinAmount, winAmount, () => {
                                // 金额计算完成后，设置15秒后关闭
                                window.bigWinTimer = setTimeout(() => {
                                    clearInterval(coinInterval);
                                    closeBigWinAnimation();
                                }, 15000);
                            });
                        }, 800);
                    }
                }, 800);
            }, 800);
            
            // 点击任意位置关闭动画
            bigWinContainer.onclick = function() {
                clearInterval(coinInterval);
                closeBigWinAnimation();
            };
        }
        
        function createCoins(count = 30) {
            const coinsContainer = document.getElementById('big-win-coins');
            const containerWidth = coinsContainer.offsetWidth;
            
            // 创建指定数量的硬币元素
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    
                    // 随机位置
                    const xPos = Math.random() * containerWidth;
                    coin.style.left = `${xPos}px`;
                    coin.style.top = '0';
                    
                    // 随机延迟
                    const delay = Math.random() * 2;
                    coin.style.animationDelay = `${delay}s`;
                    
                    // 随机大小
                    const size = 20 + Math.random() * 30;
                    coin.style.width = `${size}px`;
                    coin.style.height = `${size}px`;
                    
                    coinsContainer.appendChild(coin);
                    
                    // 动画结束后移除硬币
                    setTimeout(() => {
                        if (coin.parentNode === coinsContainer) {
                            coinsContainer.removeChild(coin);
                        }
                    }, (2 + delay) * 1000);
                }, i * 100);
            }
        }
        
        function animateWinAmount(element, targetAmount, callback) {
            const duration = 5000; // 5秒动画
            const startTime = Date.now();
            const startValue = 0;
            
            function updateValue() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                
                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    // 使用缓动函数让数字增长更有趣
                    const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                    const currentValue = startValue + (targetAmount - startValue) * easeOutCubic;
                    
                    element.textContent = formatAmount(currentValue);
                    requestAnimationFrame(updateValue);
                } else {
                    // 确保最终显示准确的金额
                    element.textContent = formatAmount(targetAmount);
                    
                    // 金额计算完成后，调用回调函数
                    if (typeof callback === 'function') {
                        callback();
                    }
                }
            }
            
            requestAnimationFrame(updateValue);
        }
        
        function closeBigWinAnimation() {
            const bigWinContainer = document.getElementById('big-win-container');
            const lightRays = document.getElementById('light-rays');
            
            lightRays.classList.remove('show');
            bigWinContainer.style.display = 'none';
            
            // 设置大奖状态为非激活
            bigWinActive = false;
            
            // 如果自动旋转处于激活状态且还有剩余次数，继续自动旋转
            if (autoSpinInProgress && (autoSpinInfinite || autoSpinRemaining > 0)) {
                // 设置延迟以便玩家能看到结果
                autoSpinTimer = setTimeout(() => {
                    if (autoSpinInProgress && !bigWinActive) {
                        spinReels(true);
                    }
                }, turboMode ? 300 : 1500);
            }
        }

        // 图像加载逻辑
        window.addEventListener('DOMContentLoaded', function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const progressBar = document.getElementById('progress-bar');
            const startGameBtn = document.getElementById('start-game-btn');
            const container = document.querySelector('.container');
            const bgMusic = document.getElementById('background-music');
            
            // 要加载的图片资源
            const imagesToLoad = [
                'logo.png'  // 添加logo到预加载列表
            ].concat(Object.values(symbolImages));
            
            // 要加载的音频资源
            const audioToLoad = ['bgm.mp3'];
            
            let loadedResources = 0;
            const totalResources = imagesToLoad.length + audioToLoad.length;
            
            // 设置加载超时
            const loadTimeout = setTimeout(function() {
                console.log("资源加载超时，强制显示开始按钮");
                document.querySelector('.loading-text').textContent = '加载已完成，请点击开始游戏';
                startGameBtn.style.display = 'block';
                progressBar.style.width = '100%';
            }, 15000); // 15秒超时
            
            // 更新加载进度
            function updateProgress() {
                loadedResources++;
                const progress = Math.min((loadedResources / totalResources) * 100, 100);
                progressBar.style.width = progress + '%';
                
                // 当所有资源加载完成或加载了50%以上资源时
                if (loadedResources >= totalResources || progress >= 50) {
                    clearTimeout(loadTimeout); // 清除超时定时器
                    document.querySelector('.loading-text').textContent = '加载完成！点击按钮开始游戏';
                    startGameBtn.style.display = 'block';
                }
            }
            
            // 预加载图片 - 使用更可靠的方法
            function preloadImages() {
                // 如果没有图片需要加载，直接更新进度
                if (imagesToLoad.length === 0) {
                    for (let i = 0; i < imagesToLoad.length; i++) {
                        updateProgress();
                    }
                    return;
                }
                
                // 为每个图片设置加载超时
                imagesToLoad.forEach((src, index) => {
                    const img = new Image();
                    let imageLoaded = false;
                    
                    // 设置单个图片的加载超时
                    const imgTimeout = setTimeout(() => {
                        if (!imageLoaded) {
                            console.warn('图片加载超时:', src);
                            imageLoaded = true;
                            updateProgress();
                        }
                    }, 5000); // 5秒超时
                    
                    img.onload = function() {
                        if (!imageLoaded) {
                            clearTimeout(imgTimeout);
                            imageLoaded = true;
                            updateProgress();
                        }
                    };
                    
                    img.onerror = function() {
                        if (!imageLoaded) {
                            clearTimeout(imgTimeout);
                            console.error('无法加载图片:', src);
                            imageLoaded = true;
                            updateProgress();
                        }
                    };
                    
                    // 移动设备优化：使用小尺寸缓存版本或设置较低质量
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        // 尝试添加时间戳避免缓存问题
                        img.src = src + '?t=' + new Date().getTime();
                    } else {
                        img.src = src;
                    }
                });
            }
            
            // 预加载音频 - 移动设备上简化处理
            function preloadAudio() {
                // 移动设备上直接完成音频加载，不等待
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    for (let i = 0; i < audioToLoad.length; i++) {
                        updateProgress();
                    }
                    return;
                }
                
                if (audioToLoad.length === 0) {
                    return;
                }
                
                audioToLoad.forEach(src => {
                    const audio = new Audio();
                    let audioLoaded = false;
                    
                    // 音频加载超时
                    const audioTimeout = setTimeout(() => {
                        if (!audioLoaded) {
                            console.warn('音频加载超时:', src);
                            audioLoaded = true;
                            updateProgress();
                        }
                    }, 5000); // 5秒超时
                    
                    audio.oncanplaythrough = function() {
                        if (!audioLoaded) {
                            clearTimeout(audioTimeout);
                            audioLoaded = true;
                            updateProgress();
                        }
                    };
                    
                    audio.onerror = function() {
                        if (!audioLoaded) {
                            clearTimeout(audioTimeout);
                            console.error('无法加载音频:', src);
                            audioLoaded = true;
                            updateProgress();
                        }
                    };
                    
                    audio.src = src;
                    // 预加载但不播放
                    audio.load();
                });
            }
            
            // 开始游戏
            startGameBtn.addEventListener('click', function() {
                loadingOverlay.style.opacity = '0';
                
                // 显示主界面
                container.style.visibility = 'visible';
                setTimeout(() => {
                    container.style.opacity = '1';
                }, 100);
                
                // 移除加载界面
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            });
            
            // 确保在移动设备上添加触摸启动音频的能力
            document.addEventListener('touchstart', function() {
                // 尝试加载音频（iOS需要用户交互才能加载音频）
                if (bgMusic) {
                    bgMusic.load();
                }
            }, {once: true});
            
            // 开始加载资源
            preloadImages();
            preloadAudio();
            
            // 如果没有资源需要加载，直接显示开始按钮
            if (totalResources === 0) {
                progressBar.style.width = '100%';
                document.querySelector('.loading-text').textContent = '加载完成！点击按钮开始游戏';
                startGameBtn.style.display = 'block';
            }
        });
    </script>
